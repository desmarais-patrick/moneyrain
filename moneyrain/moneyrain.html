<head>
  <title>moneyrain</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Transactions</h1>
    </header>
    <p class="empty">{{transactions.count}}</p>
    <ul>
      {{#each transactions}}
        {{> transaction}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="transaction">
  <li>
    <div class="description">
      <span>{{description}}</span>
    </div>
    <div class="value {{category}}">
      <span>{{value}}</span>
    </div>
    <p class="clear"></p>
  </li>
</template>
